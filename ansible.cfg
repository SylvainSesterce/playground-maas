[defaults]
inventory             = inventory
forks                 = 64
stdout_callback       = default
result_format         = yaml
callbacks_enabled     = profile_roles
jinja2_extensions     = jinja2.ext.loopcontrols,jinja2.ext.do
vars_plugins_enabled  = ansible.builtin.host_group_vars,bluebanquise.commons.core
ansible_managed       = Ansible managed file, do not edit
bin_ansible_callbacks = True
host_key_checking     = False

[privilege_escalation]
become                = True

[ssh_connection]
ssh_args              = -C -o ControlMaster=auto -o ControlPersist=60s -o PreferredAuthentications=publickey -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining            = True
